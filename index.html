<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gaming website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="navbar">
			<img src="images/logo.png" class="logo">
			<nav>
				<ul id="menuList">
					<li><a href="">Game Controllers</a></li>
					<li><a href="">VR Accessories</a></li>
					<li><a href="">Media remotes</a></li>
					<li><a href="">others</a></li>
				</ul>
			</nav>
			<img src="images/menu.png" class="menu-icon" onclick="togglemenu()">
		</div>
		<div class="row">
			<div class="col-1">
				<h2>Ps4 v2 dualshock 4</h2>
				<h3>wireless controller for playstation</h3>
				<p>(compatiple/generic)</p>
				<h4>$32.5</h4>
				<button type="button">buy now<img src="images/arrow.png"></button>
			</div>
			<div class="col-2">
				<img src="images/controller.png" class="controller">
				<div class="color-box"></div>
				<div class="add-btn"></div>
					<img src="images/add.png">
					<p><small>Add to cart</small></p>
				</div>
		</div>
	</div>
	<div class="social-links">
		<img src="images/fb.png">
		<img src="images/tw.png">
		<img src="images/ig.png"
	</div>
		<script>
			var menuList=document.getElementByID("menuList");

			menuList.style.maxHeight="0 px";

			function togglemenu()
			{
				if(menuList.style.maxHeight="0 px";)
				{
					menuList.style.maxHeight="130 px";
				}
				else
				{
					menuList.style.maxHeight="0 px";
				}
			}


		</script>
</body>
</html>
